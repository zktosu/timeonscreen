name: Release

on:
  push:
    tags:
      - 'v*' # Sadece v1.0.0 gibi etiket atınca çalışır

permissions:
  contents: write # Release oluşturabilmek için bu izin şart

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build and Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            getusagedata.go # Buraya istersen build aldığın dosyayı yazabilirsin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
