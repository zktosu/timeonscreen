name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build for macOS
        run: |
          GOOS=darwin GOARCH=amd64 go build -o timeonscreen-macos-intel *.go
          GOOS=darwin GOARCH=arm64 go build -o timeonscreen-macos-apple-silicon *.go

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            timeonscreen-macos-intel
            timeonscreen-macos-apple-silicon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
